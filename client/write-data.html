<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Write Library Data</title>
  <link rel="stylesheet" href="css/write-data.css">
</head>

<body>

  <div class="header">
    ANDREW SIGAL'S LIBRARY
  </div>

  <div class="nav">
    <a href="/">HOME</a>
    <a href="/write-data">ENTER DATA</a>
    <a href="/view-data">VIEW DATA</a>
    <a href="/browse-data">BROWSE DATA</a>
  </div>

  <div class="form-box">
    <h2>Input Data</h2>

    <div class="row">
      <label for="title">Book Title:</label>
      <input type="text" id="title">
    </div>

    <div class="row">
      <label for="author">Author:</label>
      <input type="text" id="author">
    </div>

    <div class="row">
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher">
    </div>

    <div class="row">
      <label for="year">Year Published:</label>
      <input type="text" id="year">
    </div>

    <div class="row">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn">
    </div>

    <div class="buttons">
      <button id="submitBtn">SUBMIT</button>
      <button id="clearBtn">CLEAR</button>
    </div>
  </div>

  <script src="js/write-data.js"></script>
</body>
</html>
